<!DOCTYPE html>
<html>
<head>
    <title>Каталог товаров</title>
</head>
<body>
    <h1>Каталог товаров</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.pk %}">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
                    <p>{{ product.name }} - {{ product.price }}</p>
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
